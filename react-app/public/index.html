<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/weather_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Weather App</title>
  </head>
  <body>
    <style>
      html[theme='light'] {
        --color-background: #b0e7ff; /* #40b4e5 -> original logo color #b0e7ff-> alternative*/
        --color-text: #000000;
        --color-inverse-text: #ffffff;
        --color-primary: #1a1a1a;
        --color-secondary: #fa7921;
        --color-tertiary: #f2a71e;
        --color-quaternary: #22e9ff;
        --color-grey-low-contrast: #d3d3d3;
        --color-grey-high-contrast: #494949;
        --color-main-content-background: rgba(255, 255, 255, 0.9);
        --color-hlink: #1c7c54;
      }

      html[theme='dark'] {
        --color-background: #122838;
        --color-text: #ffffff;
        --color-inverse-text: #000000;
        --color-primary: #e6e6e6;
        --color-secondary: #549da0;
        --color-tertiary: #fffbca;
        --color-quaternary: #8000a7;
        --color-grey-low-contrast: #494949;
        --color-grey-high-contrast: #d3d3d3;
        --color-main-content-background: #12202b;
        --color-hlink: #fa7921;
      }

      body {
        background-color: var(--color-background);
      }
    </style>
    <script>
      document.documentElement.setAttribute(
        'theme',
        window.matchMedia('(prefers-color-scheme: dark)').matches === true
          ? 'dark'
          : 'light'
      );
    </script>
    <div id="root"></div>
  </body>
</html>
